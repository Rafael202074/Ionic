<ion-header>
  <ion-toolbar>
    <ion-title>Feedback</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Fechar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Comentário</ion-label>
    <ion-input [(ngModel)]="modalData.comentario" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Estrelas (até 5)</ion-label>
    <ion-input [(ngModel)]="modalData.estrelas" type="number" max="5"></ion-input>
  </ion-item>

  <ion-button class="btn" expand="full" (click)="saveData()">Gravar</ion-button>
</ion-content>
